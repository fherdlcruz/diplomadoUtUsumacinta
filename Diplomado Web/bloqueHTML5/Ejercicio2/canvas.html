<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Canvas</title>

</head>
<body>
	<h3>Rectángulo</h3>
	<canvas id="rectangulo" width="200" height="100" style="border:1px #555 solid"></canvas>
	<script>
		var canvas=document.getElementById("rectangulo");
		var contexto=canvas.getContext("2d");
		contexto.fillStyle="#FF0000";
		contexto.fillRect(0,0,150,75); 
		//fillRect(eje x, eje y, ancho, alto)
	</script>
	<br>
	<h3>Gráficos</h3>
	<canvas id="graficos" width="200" height="200"></canvas>
	<script>
		var cgraficos=document.getElementById("graficos");
		var ctxgraficos=cgraficos.getContext("2d");
		ctxgraficos.fillStyle="rgb(0,255,0)";
		ctxgraficos.fillRect(25,25,100,100);

		ctxgraficos.fillStyle="rgba(255,0,0,0.6)";
		ctxgraficos.beginPath(); // Prepara el segmento donde se creará otro objeto dentro del canvas
		ctxgraficos.arc(125,100,0,05,Math.PI*2,true);
		//arc(eje x, eje y, radio del circulo, ángulo,dirección conforme a las manesillas del reloj(true>, false<)
		ctxgraficos.fill(); //Rellena el segmento declarado en .beginPath()

		ctxgraficos.fillStyle="rgba(0,0,255,0.6)";
		ctxgraficos.beginPath();
		ctxgraficos.moveTo(125,100);//crea un puntero imaginario donde se comenzará a trazar la linea con lineTo(x,y)
		ctxgraficos.lineTo(175,50);//Dibuja la línea recta
		ctxgraficos.lineTo(255,150);
		ctxgraficos.fill();

	</script>
	<br>
	<h3>Degradado</h3>

</body>
</html>
