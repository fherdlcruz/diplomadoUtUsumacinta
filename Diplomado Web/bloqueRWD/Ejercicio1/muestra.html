<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Muestra RWD</title>
	<link rel="stylesheet" type="text/css" href="muestra.css">
</head>
<body>
<div class="contenido">
	<div class="header">
		<div class="logo">
			<div class="avatar"></div>
			<div class="nombre">Fernando Hernández</div>
		</div>
		<div class="menu">
			<ul class="lista" id="menu">
  				<li><a  href="#">Portafolio</a></li>
  				<li><a href="#">Objetivos</a></li>
  				<li><a href="#">Contáctame</a></li>
  				<li class="icon">
  					<a href="javascript:void(0);" style="font-size:15px;" onclick="muestraMenu()">&#9776;</a>
  				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="panel-derecho"></div>
		<div class="panel-izquierdo"></div>
	</div>
	<div class="footer">
		<div class="informacion"></div>
		<div class="autor"></div>
	</div>
	<script>
		function muestraMenu() {
	    	var x = document.getElementById("menu");
	    	if (x.className === "lista") {
	        	x.className += " responsive";
	    	} else {
	        	x.className = "lista";
	    	}
		}
	</script>
</div>
</body>
</html>
