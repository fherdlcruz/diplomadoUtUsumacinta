<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<form>
		Nombre: 
		<input type="text" value="" name="Nombre" placeholder="Ingrese su nombre">
		<br><br>
		Apellidos:
		<input type="text" value="" name="Apellidos" placeholder="Ingrese sus apellidos">
		<br><br>
		Conraseña:
		<input type="password" value="" name="" placeholder="Ingrese su contraseña">
		<br><br>
		¿Cuáles son tus hoobies?<br>
		Nadar<input type="checkbox" name=""><br>
		Correr<input type="checkbox" name=""><br>
		Cantar<input type="checkbox" name=""><br>
		Programar <input type="checkbox" name="">
		<br><br>
		Sexo: <br>
		Masculino<input type="radio" name="sexo"><br>
		Femenino <input type="radio" name="sexo"><br>
		<br><br>
		Sube una foto
		<input type="file" name="">
		<br><br>
		Escribenos tu mensaje<br>
		<textarea cols="100" rows="5"></textarea>
		<br><br>
		Elige tu país:
		<select>
			<option>México</option>
			<option>España</option>
			<option>Brasil</option>
		</select>
		<br><br>
		<input type="button" value="Aceptar">
		<input type="submit" value="Enviar">
		<input type="reset" value="limpiar">
	</form>
</body>
</html>
