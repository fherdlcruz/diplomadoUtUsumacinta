<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML5 Canvas example</title>
    <script>
		//Encontramos al elemento canvas
		var c=document.getElementById("myCanvas");
		//Llmamaos al emtodo getContext()  y le pasamos el parametro "2d"
		//Y nos devolvera un objeto HTML5 con muchas propiedades para
		//drawing paths, boxes, circles, text, images, and more.
		var ctx=c.getContext("2d");
		//Las siguientes lineas dibujan un rectangulo
		ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,150,75);
		
		//## LINEA
		var c=document.getElementById("myCanvas2");
		var ctx=c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(300,150);
		ctx.stroke();


	</script> 
  </head>
  <body>
 
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas> 
    
    <canvas id="myCanvas2" width="200" heaight="200" style="border:1px solid #000000;"></canvas>
 
  </body>
</html>
